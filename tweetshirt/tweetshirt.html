<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TweetShirt</title>
    <style>
        canvas{border: 1px solid black}
    </style>
    <script src="tweetshirt.js"></script>
</head>
<body>
    <h1>TweetShirt</h1>
    <canvas id="tshirtcanvas" width="600" height="200"><p>Please upgrade your browser..</p>.</canvas>
    <form>
        <p>
            <labe1 for="backgroundcolor">Select background color:</labe1>
            <select id="backgroundcolor">
                <option value="white" selected="selected">White</option>
                <option value="black">Black</option>
            </select>
        </p>
        <p>
            <labe1 for="shape">Circles or squares?</labe1>
            <select id="shape">
                <option value="none" selected="selected">Neither</option>
                <option value="circles">Circles</option>
                <option value="squares">Squares</option>
            </select>
        </p>
        <p>
            <labe1 for="foregroundColor">Select text color:</labe1>
            <select id="foregroundColor">
                <option value="black" selected="selected">Black</option>
                <option value="white">White</option>
            </select>
        </p>
        <p>
            <label for="tweets">Pick a tweet:</label>
            <select id="tweets">
            </select>
        </p>
        <p>
            <input type="button" id="previewButton" value="Preview">
        </p>
    </form>
    <script src="http://tweetshirt.wickedlysmart.com/?callback=updateTweets"></script>
</body>
</html>
